<div data-dojo-type="dijit/layout/BorderContainer"
	style="width: 99%; height: 99%" class="CustomPopup">
	<div class="dataClass" data-dojo-type="dijit/layout/ContentPane"
		data-dojo-props="region:'center'" title="Add group Center">
		
		<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="searchInput"  placeholder=${_lcl.SEARCH_HOLDER} style="width: 60%;">
		          <!-- Button for Search -->
		<button type="button"  data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:openSearchResult">
			      ${_lcl.SEARCH}
		</button>
		<div data-dojo-type="dijit/layout/ContentPane" style="height: 50%; width: 100%" data-dojo-attach-point="viewContainer"></div>
		<div data-dojo-type="dijit/layout/ContentPane" style="height: 15%; width: 100%" data-dojo-attach-point="gridBtn"></div>
		<div data-dojo-type="dijit/layout/ContentPane" style=" width: 100%" data-dojo-attach-point="gridViewBtn"></div>
		<div data-dojo-type="dijit/layout/ContentPane" style="height: 50%; width: 100%" data-dojo-attach-point="gridDiv"></div>
     
</div>
</div>
